<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    
    <header class="l-header u-container">
        <div class="l-header__container">
            <div class="l-header__logo">
                <img src="img/logo.svg" alt="Lista de Tarefas" class="l-header__logo-icon">
                <h1 class="l-header__logo-title">lista de tarefas</h1>
            </div>

            <div class="l-header__filter">
                <ul class="l-header__filter-options">
                    <li class="l-header__filter-item" data-js="unfinished">0 tarefas pendentes</li>
                    <li class="l-header__filter-item" data-js="finished">0 tarefas concluÃ­das</li>
                </ul>
                <div class="l-header__filter-icon"></div>
            </div>
        </div>

        <div class="c-add-task">
            <input type="text" name="add-input" class="c-add-task__input" placeholder="Adcionar tarefa..." autofocus>
            <button class="c-add-task__button"><img src="img/plus.svg" alt="Adicionar tarefa" class="c-add-task__button-icon"></button>
        </div>
    </header>

    <section class="c-task u-container">

        <ul class="c-task__list">
        </ul>

    </section>

    <button class="c-add-task-button">
        <img src="img/plus.svg" alt="adcionar tarefa" class="c-add-task-button__icon">
    </button>

    <script src="js/app.js"></script>
</body>
</html>
